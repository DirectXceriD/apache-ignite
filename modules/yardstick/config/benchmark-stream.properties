#
# Contains benchmarks for ATOMIC cache.
#

# Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
JVM_OPTS=${JVM_OPTS}" \
-DIGNITE_QUIET=false \
-Xms10g \
-Xmx10g \
-Xloggc:./gc${now0}.log \
-XX:+PrintGCDetails \
-verbose:gc \
-XX:+UseParNewGC \
-XX:+UseConcMarkSweepGC \
"

#Ignite version
ver="2.4.8-p1-"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=TotalTimeProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

# Probe point writer class name.
# BENCHMARK_WRITER=

# Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
SERVER_HOSTS=lab11,lab18
# SERVER_HOSTS=localhost

# Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
DRIVER_HOSTS=localhost,lab19,lab20

# Remote username.
# REMOTE_USER=

# Number of nodes, used to wait for the specified number of nodes to start.
nodesNum=$((`echo ${SERVER_HOSTS} | tr ',' '\n' | wc -l` + `echo ${DRIVER_HOSTS} | tr ',' '\n' | wc -l`))

# Backups count.
b=1

# Warmup.
w=60

# Duration.
d=300

# Threads count.
t=1

# Sync mode.
sm=PRIMARY_SYNC

# Cache name.
loadCacheName=atomic

# Streamer threads.
loadThreads=16

# Number of records to upload by each thread.
range=5000000

# Batch size.
batch=10000

# AllowOverwrite flag.
allowOverwrite=false

# Run configuration.
baseConfig="\
-cfg ${SCRIPT_DIR}/../config/ignite-remote-config.xml -nn ${nodesNum} \
  -b ${b} -r ${range} -w ${w} -d ${d} -t ${t} -sm ${sm} \
  -ldcn ${loadCacheName} -ldth ${loadThreads} -bs ${batch} -sn IgniteNode \
"

CONFIGS="\
  ${baseConfig} -dn IgniteStreamerBenchmark -ds ${ver}data-streamer-${b}-backup,\
  ${baseConfig} -dn IgnitePutAllMultithreadedBenchmark -ds ${ver}put-all-${b}-backup"
